<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind css website er link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my <span class="text-fuchsia-600">Baap er Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-300 w-3/6 mx-auto mt-6 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
           <div>
                <input id="your-email" class="border-2 border-gray-600 rounded block w-3/4 mb-4 px-2" type="text" placeholder="your email">
                <input id="user-password" class="border-2 border-gray-600 rounded block w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="your password">
                <button id="login-submit" class="bg-pink-500 font-medium px-4 rounded py-2 text-white">Submit</button>
           </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
