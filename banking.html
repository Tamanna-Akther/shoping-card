<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- search koro, javascript button onclick redirect another html page-->
    <!-- <h1>banking site</h1> -->
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="text-fuchsia-600">Moooooooney</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-3xl">Withdrow</h3>
                    <h4 class="text-4xl">$<span id="Withdraw-total">00</span> </h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-600 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amount you one to deposit">
                        <button id="deposit-button" class="bg-pink-500 font-medium px-4 rounded py-2 text-white">Deposit</button>
                   </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-600 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amount you one to Withdraw">
                        <button id="withdraw-button" class="bg-pink-500 font-medium px-4 rounded py-2 text-white">Withdraw</button>
                   </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bangking.js"></script>
</body>
</html>
